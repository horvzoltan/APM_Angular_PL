<div class='card'>
  <div class='card-header'>
    <h4>{{pageTitle + ': ' + product?.productName}}</h4>
  </div>
  <div class='card-body d-flex align-items-center'>
    <div class='d-inline-block w-50'>
      <h5>Product code: {{product?.productCode}}</h5>
      <h5>Release date: {{product?.releaseDate}}</h5>
      <h5>Description: {{product?.description}}</h5>
      <h5>Price: {{ product?.price | currency:'USD':'symbol':'1.2-2' }}</h5>
      <h5>Rating: {{product?.starRating}}</h5>
    </div>
    <div class='d-inline-block w-50'>
      <img
        class='card float-end'
        style='min-height: 200px'
        [alt]='123'
        [src]='product?.imageUrl'
        [title]='product?.productName'/>
    </div>

  </div>
  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            style='width: 80px'
            (click)='onBack()'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
